<div class="x_panel" th:fragment="table_realtime">
    <div class="x_title">
        <h2>에러 상세현황</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th style="text-align:center;">발생시간</th>
                <th style="text-align:center;">에러명</th>
                <th style="text-align:center;">발생경로</th>
                <th style="text-align:center;">앱구분</th>
                <th style="text-align:center;">앱버전</th>
                <th style="text-align:center;">에러메세지</th>
                <th style="text-align:center;">디바이스명</th>
                <th style="text-align:center;">OS버전</th>
                <th style="text-align:center;">네트워크</th>
                <th style="text-align:center;">IP</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result : ${results}" th:if="${results != null}">
                <td style="text-align:center;" th:text="${result.err_time}"></td>
                <td style="text-align:center;" th:text="${result.err_name}"></td>
                <td style="text-align:center;" th:text="${result.refer}"></td>
                <td style="text-align:center;" th:text="${result.device_gubun}"></td>
                <td style="text-align:center;" th:text="${result.app_ver}">}</td>
                <td th:text="${result.err_message}">}</td>
                <td style="text-align:center;" th:text="${result.device_model}">}</td>
                <td style="text-align:center;" th:text="${result.os_version}">}</td>
                <td style="text-align:center;" th:text="${result.network_type}">}</td>
                <td style="text-align:center;" th:text="${result.ip}">}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
